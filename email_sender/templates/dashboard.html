<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Dashboard</title>
</head>
<body>
    <h1>Email Dashboard</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload CSV</button>
    </form>
    
    <form action="/send_emails" method="post">
        <label for="data_source">Data Source URL:</label>
        <input type="text" name="data_source" required>
        <label for="prompt">Prompt Template:</label>
        <textarea name="prompt" required></textarea>
        <button type="submit">Send Emails</button>
    </form>
    
    <form action="/schedule_emails" method="post">
        <label for="schedule_time">Schedule Time (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" name="schedule_time" required>
        <label for="data_source">Data Source URL:</label>
        <input type="text" name="data_source" required>
        <label for="prompt">Prompt Template:</label>
        <textarea name="prompt" required></textarea>
        <button type="submit">Schedule Emails</button>
    </form>
</body>
</html>
